<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128" role="img" aria-labelledby="title desc">
  <title>RA2 INI Assistant</title>
  <desc>Logo for RA2 INI Assistant extension: bracketed INI block with radar accents and RA2 motifs</desc>
  <defs>
    <linearGradient id="bg" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#0b1220"/>
      <stop offset="100%" stop-color="#18243a"/>
    </linearGradient>
    <linearGradient id="panel" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#233651"/>
      <stop offset="100%" stop-color="#1a2a42"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#ffcd73"/>
      <stop offset="100%" stop-color="#ff914d"/>
    </linearGradient>
    <linearGradient id="soviet" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#ff4d4d"/>
      <stop offset="100%" stop-color="#d21818"/>
    </linearGradient>
    <linearGradient id="allied" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#4dd2ff"/>
      <stop offset="100%" stop-color="#1e8dd9"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="4" y="4" width="120" height="120" rx="20" fill="url(#bg)" stroke="#111a2c" stroke-width="2"/>
  <rect x="12" y="12" width="104" height="104" rx="16" fill="url(#panel)" stroke="#2c3f5c" stroke-width="2"/>

  <!-- Brackets and panel lines -->
  <g stroke="#8bd3ff" stroke-width="4" stroke-linecap="round" fill="none">
    <path d="M36 40 v48"/>
    <path d="M92 40 v48"/>
    <path d="M44 48 h40" opacity="0.6"/>
    <path d="M44 64 h40" opacity="0.4"/>
    <path d="M44 80 h40" opacity="0.25"/>
  </g>

  <!-- INI label -->
  <g fill="url(#accent)" font-family="'Segoe UI', 'Microsoft YaHei', sans-serif" font-weight="700" font-size="26" text-anchor="middle">
    <text x="64" y="69" letter-spacing="2">INI</text>
  </g>

  <!-- Radar sweep accent -->
  <g stroke="url(#accent)" stroke-width="2" stroke-linecap="round">
    <path d="M70 30 a34 34 0 0 1 28 28" opacity="0.35"/>
    <path d="M76 30 a28 28 0 0 1 22 22" opacity="0.35"/>
  </g>
  <circle cx="92" cy="58" r="5" fill="url(#accent)" stroke="#1a1f2b" stroke-width="2"/>

  <!-- RA2 accents: Soviet star + Allied shard -->
  <g transform="translate(20 88) scale(0.45)">
    <path d="M32 4 L38 22 H58 L41 33 L47 51 L32 40 L17 51 L23 33 L6 22 H26 Z" fill="url(#soviet)" stroke="#6b0f0f" stroke-width="2"/>
    <path d="M32 4 L38 22 H58 L41 33 L47 51 L32 40 L17 51 L23 33 L6 22 H26 Z" fill="url(#soviet)" stroke="#ffb3b3" stroke-width="0.8" opacity="0.35"/>
  </g>
  <g transform="translate(82 18) scale(0.55)">
    <path d="M24 6 L44 18 L36 46 L12 46 L4 18 Z" fill="url(#allied)" stroke="#0d2a40" stroke-width="2"/>
    <path d="M24 6 L44 18 L36 46 L12 46 L4 18 Z" fill="#b6e9ff" opacity="0.25"/>
  </g>

  <!-- Bolt markers -->
  <g fill="#1a2539" stroke="#304766" stroke-width="2">
    <circle cx="22" cy="22" r="4"/>
    <circle cx="106" cy="22" r="4"/>
    <circle cx="22" cy="106" r="4"/>
    <circle cx="106" cy="106" r="4"/>
  </g>
</svg>
